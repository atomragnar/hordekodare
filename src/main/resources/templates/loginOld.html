<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Titel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <form method="post" th:action="@{/loginOld}" class="form-horizontal" role="form">
            <div class="mb-3">
                <label for="username" class="control-label">Email *</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Email" />
            </div>

            <div class="mb-3">
                <label for="password" class="control-label">Password *</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Logga in</button>
            </div>
        </form>
        <button method="get" type="submit" class="btn btn-primary" th:action="@{/register}">Registera</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
