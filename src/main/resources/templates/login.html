<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Titel</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">

        <a class="navbar-brand" th:href="@{/index}">Home</a>

    </nav>
    
    <br />
    <br />
    <br />
    
    <div class="container">

        <form method="post" th:action="@{/login}" class="form-horizontal" role="form">
            <div class="mb-3">
                <label for="username" class="control-label">Email *</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Email" />
            </div>

            <div class="mb-3">
                <label for="password" class="control-label">Password *</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Logga in</button>
            </div>
        </form>
        <button type="submit" class="btn btn-primary" th:action="@{/register}">Registera</button>
    </div>

</body>

</html>
