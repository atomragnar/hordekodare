<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Titel</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
        <a class="navbar-brand" th:href="@{/index}">Home</a>

    </nav>
    <br />
    <br />
    <br />

    <div class="container">
        <div class="row col-md-8 offset-md-2">

            <div class="card">
                <div class="card-header">
                    <h2 class="text-center" th:unless="${param.success}">Register</h2>
                    <div th:if="${param.success}">
                        <div class="alert alert-info">Du Ã¤r nu registrerad!</div>
                        <div th:if="${param.success}">
                            <a href="/" th:href="@{/login}">Login here</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">

                    <form method="post" role="form" th:action="@{/register/save}" th:object="${user}"
                        th:unless="${param.success}">

                        <div class="form-group mb-3">
                            <label class="form-label">Username</label>
                            <input class="form-control" id="name" name="name" placeholder="Enter username"
                                th:field="*{username}" type="text" />
                            <p th:errors = "*{username}" class="text-danger" th:if="${#fields.hasErrors('username')}"></p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">First Name</label>
                            <input class="form-control" id="name" name="name" placeholder="Enter first name"
                                th:field="*{firstName}" type="text" />
                            <p th:errors = "*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
                        </div>
                        

                        <div class="form-group mb-3">
                            <label class="form-label">Last Name</label>
                            <input class="form-control" id="name" name="name" placeholder="Enter last name"
                                th:field="*{lastName}" type="text" />
                            <p th:errors = "*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
                        </div>
                        

                        <div class="form-group mb-3">
                            <label class="form-label">Email</label>
                            <input class="form-control" id="email" name="email" placeholder="Enter email address"
                                th:field="*{email}" type="email" />
                            <p th:errors = "*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                        </div>
                        

                        <div class="form-group mb-3">
                            <label class="form-label">Password</label>
                            <input class="form-control" id="password" name="password" placeholder="Enter password"
                                th:field="*{password}" type="password" />
                            <p th:errors = "*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
                        </div>
                

                        <div class="form-group mb-3">
                            <button class="btn btn-primary" type="submit">Register</button>
                            <span>Already registered? <a href="/" th:href="@{/login}">Login
                                    here</a></span>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
