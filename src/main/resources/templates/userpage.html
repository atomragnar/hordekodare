<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <div>
        <span th:text="${time.getNow}" ></span>
        <br>
        <span th:text="${time.getLd}" ></span>
    </div>

    <div>
    <h1>Todo List</h1>
<form action="/" method="post">
    <input type="text" name="listItem">
    <input type="submit">
</form>
<ul>
    <li th:each="item, iter : ${list}">
        <span th:text="${item}"></span>
        <form th:action="@{'/checkbox/' + ${iter.index}}" method="post">
            <input type="checkbox" name="isDone">
            <input type="submit" value="delete">
        </form>
    </li>
</ul>
</div>
</body>
</html>
