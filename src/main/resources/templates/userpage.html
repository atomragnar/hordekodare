 <div class="container text-center">
    <div class="row">
      <div class="col align-self-start">
        <form th:action="@{/updatelinks}" method="post">
            <input type="text" name="name" placeholder="Link name"/>
            <input type="text" name="url" placeholder="Link URL"/>
            <input type="submit" value="Add link"/>
        </form>
        <ul>
            <li th:each="Link : ${links}">
                <a th:text="${Link}"></a>
            </li>
        </ul>
      </div>
      <div class="col align-self-center">
        One of three columns
      </div>
      <div class="col align-self-end">
        <h3>Todo List</h3>
        <form th:action="@{/userpage}" method="post">
            <input type="text" name="listItem">
            <input type="submit">
        </form>
        <ul>
            <li th:each="item, iter : ${todos}">
                <span th:text="${item}"></span>
                <form th:action="@{'/checkbox/' + ${iter.index}}" method="post">
                    <input type="checkbox" name="isDone">
                    <input type="submit" value="delete">
                </form>
            </li>
        </ul>
      </div>
    </div>
  </div>
