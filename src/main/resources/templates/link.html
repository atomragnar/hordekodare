<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Links</title>
</head>
<body>
<form action="/" method="post">
  <input type="text" name="name" placeholder="Link name"/>
  <input type="text" name="url" placeholder="Link URL"/>
  <input type="submit" value="Add link"/>
</form>
<ul>
  <li th:each="link : ${list}">
    <a th:href="${link.getUrl}" th:text="${link.getName}"></a>
  </li>
</ul>
</body>
</html>
